			 <!-- div class for the contact page heading -->
			<div id="contactHeading">
				<h1>Get In Touch</h1>
				
				<p>
					Please enter your details below and we'll reach out to you as quickly as possible
				</p>
				
			</div> <!-- div class for the contact page heading-->
			<div class="contactUS">
				<div class="row mt-3"> <!-- sets default spacig-->
					<form class="row g-2"> <!-- sets rows for columns at 2-->
					<!--initially tried a table here within the form but found this similar bootstrap example which worked well when I edited it down https://getbootstrap.com/docs/5.0/forms/layout/-->
						<div class="col-md-6"> <!-- Sets columns as half the width of the div-->
							<div class="contentspacer">	<!-- included this div on all form inputs to fine tune the spacing of elements with padding-->
								<label for="inputName" class="form-label">Name</label>
								<input type="text" class="form-control" id="inputName"> <!-- form-control sets the input eemts to a form standard and just makes them look more uniform-->
							</div>
						</div>
						<div class="col-md-6">
							<div class="contentspacer">	
								<label for="inputCompany" class="form-label">Company</label>
								<input type="text" class="form-control" id="inputCompany">
							</div>
						</div>
						<div class="col-md-6">
							<div class="contentspacer">
								<label for="inputPhone" class="form-label">Phone</label>
								<input type="tel" class="form-control" id="inputPhone">
							</div>
						</div>
						<div class="col-md-6">
							<div class="contentspacer">
								<label for="inputEmail" class="form-label">Email</label>
								<input type="email" class="form-control" id="inputEmail">
							</div>
						</div>
						<div class="col-md-12"> <!-- sets column as full width of the div-->
							<div class="contentspacer">	
								<label for="inputPackage" class="form-label">Package</label>
								<select class="form-control" id="inputPackage">
									<option value="0" selected >-select-</option>
									<option value="package1">Basic</option>
									<option value="package2">Standard</option>
									<option value="package3">Premium</option>
								</select>	<!-- select option for packages-->
							</div>
						</div>
						<div class="col-md-12 ">
							<div class="contentspacer">	
								<label for="inputMessage" class="form-label">Message</label>
								<textarea class="form-control" id="inputMessage" rows="3" placeholder="Type Here"></textarea> <!-- using text area allows for changin rows and looks better-->
							</div>
						</div>
						<div class="col-md-12">
							<div class="contentspacer">
								<button type="submit" class="btn btn-primary btn-block" onclick="return verify();">Submit Message</button> <!-- runs js for for validation-->
							</div>
						</div>
					</form>
				</div>
			</div>
